name: vod Docker Images

on:
  workflow_dispatch: # 手动触发
  schedule:
    - cron: '0 0 * * *' # 每天 0 点自动触发

env:
  IMAGE_SOURCE: sifan1/vodspider
  IMAGE_TARGET: abansheng/vod
  VERSIONS: v2 v3 v4 latest
  PLATFORMS: linux/amd64,linux/arm64,linux/arm/v7

jobs:
  mirror-image:
    runs-on: ubuntu-latest

    steps:
      # Step 1: 检出仓库
      - name: Checkout repository
        uses: actions/checkout@v2

      # Step 2: 设置 QEMU 和 Buildx
      - name: Set up QEMU and Buildx
        uses: docker/setup-buildx-action@v2
        with:
          install: true

      # Step 3: 登录 DockerHub
      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 4: 构建并推送多架构镜像
      - name: Build and push multi-arch images
        run: |
          for version in ${{ env.VERSIONS }}; do
            echo "Building and pushing multi-arch image for version: $version"
            docker buildx build \
              --platform ${{ env.PLATFORMS }} \
              --pull \
              --push \
              --tag ${{ env.IMAGE_TARGET }}:$version \
              docker://{{ env.IMAGE_SOURCE }}:$version
          done
